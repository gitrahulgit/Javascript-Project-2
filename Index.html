<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book List App</title>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!--Boostrap-->
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <u><h1 class="display-4 text-center"><i class="fas fa-dice-d6"></i><strong>My<span class='text-danger'>Books</span>Manager</strong></h1></u>

        <form id="book-form">
            <div class="form-group">
                <label for="title"><i class="fas fa-ellipsis-v"></i> Book Name  <i class="fas fa-feather"></i></label>
                <input type="text" id='title' class='form-control'>
            </div>
            <div class="form-group">
                <label for="author"><i class="fas fa-ellipsis-v"></i> Author  <i class="fas fa-feather"></i></label>
                <input type="text" id='author' class='form-control'>
            </div>
            <div class="form-group">
                <label for="isbn"><i class="fas fa-ellipsis-v"></i> Book Number <i class="fas fa-feather"></i></label>
                <input type="text" id='isbn' class='form-control'>
            </div>

            <b> <input type="submit" value='Add IT' class='btn btn-dark btn-lg btn-block'></b>
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title <i class="fas fa-chevron-down"></i></th>
                    <th>Author <i class="fas fa-chevron-down"></i></th>
                    <th>ISBN <i class="fas fa-chevron-down"></i></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <!--Custom JS-->
    <script src='App.js'></script>
</body>

</html>
